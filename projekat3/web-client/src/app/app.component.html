<div *ngIf="authObs | async as auth">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button routerLink="/" mat-button color="accent" class="rounded-0 mr-1" style="font-size: 120%">
        Flight booking
      </button>
      <div class="d-flex w-100 justify-content-end" *ngIf="!auth.isLoggedIn">
        <button mat-flat-button class="rounded-0 mr-1" routerLink="/login">Login</button>
        <button mat-flat-button color="accent" class="rounded-0 float-right" routerLink="/register">Register</button>
      </div>
      <div class="d-flex w-100 justify-content-end align-items-center" *ngIf="auth.isLoggedIn">
        <small class="mt-1">{{auth.user.username}}</small>
        <button mat-icon-button class="rounded-0 mr-1">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button class="rounded-0 mr-1" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>
  <app-flight-list></app-flight-list>
</div>
