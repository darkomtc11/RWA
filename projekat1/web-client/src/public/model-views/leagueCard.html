<div class="col-12">
  <div class="card mt-2 mx-1">
    <span class="card-header bg-danger text-light d-flex align-items-center flex-column font-weight-bold">
      <div>
        <div>{{{name}}}</div>
        <div class="small"> by {{{host}}}</div>
      </div>
    </span>
    <div class="card-footer p-0 d-flex align-items-center flex-column">
      <button class="btn btn-sm btn-block btn-outline-danger m-0" ev-click="events.loadTournaments">Load league tournaments</button>
    </div>
  </div>
</div>
