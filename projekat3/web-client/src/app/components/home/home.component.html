<div class="py-5">
  
    <div class="col-xl-6 col-lg-7 col-md-12 col-sm-12 mx-auto">

      <mat-card class="rounded-0 mb-5">
        <form class="form" [formGroup]="searchForm" (ngSubmit)="searchForm.valid && onSubmit()">
          <mat-card-title>
            <div class="d-flex justify-content-center">
              Search flights
            </div>
          </mat-card-title>

          <mat-card-content>
            <div class="d-flex justify-content-between">
              <mat-form-field class="d-flex flex-column w-50 mx-1">
                <input matInput formControlName="from" placeholder="From" type="text">
              </mat-form-field>

              <mat-form-field class="d-flex flex-column w-50 mx-1">
                <input matInput formControlName="to" placeholder="To" type="text">
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-between">
              <mat-checkbox formControlName="firstClass">First</mat-checkbox>
              <mat-checkbox formControlName="businessClass">Business</mat-checkbox>
              <mat-checkbox formControlName="premiumClass">Premium</mat-checkbox>
              <mat-checkbox formControlName="economyClass">Economy</mat-checkbox>
            </div>
          </mat-card-content>
          <mat-card-actions class="d-flex flex-row-reverse ">
            <button mat-flat-button color="primary" type="submit" class="rounded-0 btn-block">
              Search
            </button>
          </mat-card-actions>
        </form>
      </mat-card>

      <app-flight-list [authState]="authObs | async" [flights]="flightObs | async"></app-flight-list>
    </div>
  
</div>
