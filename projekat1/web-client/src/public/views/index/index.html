<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body style="overflow-y: scroll;">

  <nav class="navbar navbar-dark bg-primary">

    <!-- <ul class="navbar-nav d-flex flex-row mr-auto">
      <li class="nav-item">
        <a class="nav-link">LINK #1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">LINK #2</a>
      </li>
    </ul> -->
    <button class="navbar-brand  nav-item nav-link btn" navigate-to='/'>{ siteName }</button>
    <ul class="navbar-nav flex-row ml-auto">
  
  
      <li class="nav-item mr-2" if="!authenticated"><button class="btn btn-success" navigate-to='/login'>Login</button></li>
      <li class="nav-item" if="!authenticated"><button class="btn btn-info" navigate-to='/register'>Register</button>
      </li>
  
      <li if="authenticated" class="dropdown mr-2">
        <a class="nav-link p-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <button class="rounded-circle btn btn-secondary p-0 m-0" style="width:30px;height:30px">
            <i class="fas fa-plus"></i>
          </button>
        </a>
        <div class="dropdown-menu dropdown-menu-right rounded-0 position-absolute" aria-labelledby="navbarDropdown">
          <a class="dropdown-item">Option 1</a>
          <a class="dropdown-item">Option 2</a>
        </div>
      </li>
  
      <li if="authenticated" class="dropdown">
        <a class="nav-link p-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <img src="./assets/avatar.png" class="rounded-circle m-0" style="max-width:30px; max-height: 30px">
        </a>
        <div class="dropdown-menu dropdown-menu-right rounded-0 position-absolute" aria-labelledby="navbarDropdown">
          <span class="dropdown-item disabled d-flex justify-content-center">{currentUser.username}</span>
          <a class="dropdown-item" navigate-to='/user'>Profile</a>
  
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" style="cursor:pointer" ev-click='logout.click'>Logout</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="container mt-2">
    <div class="content">
      <partial-region></partial-region>
    </div>
  
  
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/bundle.js"></script>
</body>

</html>
